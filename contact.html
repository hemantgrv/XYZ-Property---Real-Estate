    <!-- 3rd form -->
    <div class="container contact-section">
        <div class="text-center mt-2">
            <h1>Contact Us</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="owner-name">Owner Name <span class="form-required">*</span></label>
                                <input type="text" class="form-control" id="owner-name" placeholder="Enter owner's name"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="property-title">Property Title <span class="form-required">*</span></label>
                                <input type="text" class="form-control" id="property-title"
                                    placeholder="Enter property title" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="property-address">Property Address <span class="form-required">*</span></label>
                        <input type="text" class="form-control" id="property-address"
                            placeholder="Enter property address" required>
                    </div>
                    <div class="form-group">
                        <label for="website-url">Website URL (if available)</label>
                        <input type="text" class="form-control" id="website-url" placeholder="Enter website URL">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Ownership Type <span class="form-required">*</span></label>
                                <div class="form-radio-group">
                                    <label><input type="radio" name="ownership-type" value="Personal" required>
                                        Personal</label>
                                    <label><input type="radio" name="ownership-type" value="Shared" required>
                                        Shared</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Property options (select both if related)</label>
                                <div class="form-checkbox-group">
                                    <label><input type="checkbox" value="Only Land"> Only Land</label>
                                    <label><input type="checkbox" value="Only Buildings"> Only Buildings</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone <span class="form-required">*</span></label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="form-required">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary btn-sm w-auto fw-600">Submit Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
